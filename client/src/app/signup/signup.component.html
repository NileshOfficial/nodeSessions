<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h3>Sign up</h3>
    <input type="text" ngModel name="name" placeholder="name" required>
    <input type="email" ngModel name="email" placeholder="email" required>
    <input type="password" ngModel name="password" placeholder="password" required>
    <button type="submit" [disabled]="f.valid">Sign up</button>
</form>
